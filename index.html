<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SGOC, Mathikere</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #0b3c5d;
            --secondary-blue: #1f6fa8;
            --light-blue: #eaf4fb;
            --text-dark: #1a1a1a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(180deg, #f5f9fd, var(--light-blue));
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 90%;
            text-align: center;
            padding: 3rem 2rem;
        }

        /* Header */
        h1 {
            font-family: "Playfair Display", serif;
            font-size: 3rem;
            color: var(--primary-blue);
            margin-bottom: 0.3rem;
            letter-spacing: 0.5px;
        }

        h2 {
            font-weight: 400;
            color: var(--secondary-blue);
            font-size: 1.4rem;
            margin-bottom: 3rem;
        }

        /* Image Card */
        .image-card {
            width: 320px;
            height: 320px;
            margin: 0 auto 2.5rem auto;
            border-radius: 20px;
            background: white;
            box-shadow: 0 10px 25px rgba(11, 60, 93, 0.18);
            overflow: hidden;
            transition: 
                transform 0.35s ease,
                box-shadow 0.35s ease;
        }

        /* Hover Pop Effect */
        .image-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 45px rgba(11, 60, 93, 0.35);
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Description */
        .description {
            max-width: 700px;
            margin: 0 auto;
            font-size: 1.05rem;
            line-height: 1.8;
            color: #2c2c2c;
            background: rgba(255, 255, 255, 0.7);
            padding: 2rem 2.2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
        }

        /* Accent Line */
        .accent-line {
            width: 120px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-blue), var(--secondary-blue));
            margin: 2.5rem auto 0;
            border-radius: 2px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.4rem;
            }

            .image-card {
                width: 260px;
                height: 260px;
            }

            .description {
                font-size: 1rem;
                padding: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SGOC, Mathikere</h1>
        <h2>Icons of the Church</h2>

        <!-- Icon Image -->
        <div class="image-card">
            <img src="images/Church_Icons.jpeg" alt="Icons of the church">
        </div>

        <!-- Description -->
        <div class="description">
            These are the icons of the church.
        </div>

        <div class="accent-line"></div>
    </div>
</body>
</html>
