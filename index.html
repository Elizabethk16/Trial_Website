<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Bible Reading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f1ff, #faf9ff);
      color: #2f2f2f;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 90%;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.6rem;
      margin-bottom: 10px;
      color: #3c2a6d;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    button {
      background: #6b5bd2;
      color: #fff;
      border: none;
      padding: 14px 26px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #5849b8;
      transform: translateY(-2px);
    }

    .content {
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: left;
      display: none;
    }

    .content h2 {
      font-family: 'Playfair Display', serif;
      color: #3c2a6d;
      margin-top: 0;
    }

    .plan-item {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .plan-item:last-child {
      border-bottom: none;
    }

    .date {
      font-weight: 600;
      color: #6b5bd2;
    }

    .psalm {
      margin-top: 4px;
      font-size: 1.05rem;
    }

    .note {
      margin-top: 20px;
      font-style: italic;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Daily Bible Reading</h1>
  <div class="subtitle">“Your word is a lamp to my feet and a light to my path.” – Psalm 119:105</div>

  <div class="buttons">
    <button onclick="showToday()">Today’s Reading</button>
    <button onclick="showPlan()">7-Day Reading Plan</button>
  </div>

  <div id="content" class="content"></div>
</div>

<script>
  const readings = [
    { date: "January 1", psalm: "Psalm 1" },
    { date: "January 2", psalm: "Psalm 2" },
    { date: "January 3", psalm: "Psalm 3" },
    { date: "January 4", psalm: "Psalm 4" },
    { date: "January 5", psalm: "Psalm 5" },
    { date: "January 6", psalm: "Psalm 6" },
    { date: "January 7", psalm: "Psalm 7" }
  ];

  function showToday() {
    const today = new Date();
    const start = new Date(today.getFullYear(), 0, 1); // Jan 1
    const diffDays = Math.floor((today - start) / (1000 * 60 * 60 * 24));

    const content = document.getElementById("content");
    content.style.display = "block";

    if (diffDays >= 0 && diffDays < readings.length) {
      const reading = readings[diffDays];
      content.innerHTML = `
        <h2>Today’s Reading</h2>
        <p class="date">${reading.date}</p>
        <p class="psalm">${reading.psalm}</p>
      `;
    } else {
      content.innerHTML = `
        <h2>Today’s Reading</h2>
        <p class="note">The reading plan currently covers January 1–7.</p>
      `;
    }
  }

  function showPlan() {
    const content = document.getElementById("content");
    content.style.display = "block";

    let html = `<h2>7-Day Reading Plan</h2>`;

    readings.forEach(item => {
      html += `
        <div class="plan-item">
          <div class="date">${item.date}</div>
          <div class="psalm">${item.psalm}</div>
        </div>
      `;
    });

    content.innerHTML = html;
  }
</script>

</body>
</html>
