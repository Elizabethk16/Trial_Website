<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Bible Reading Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #f6f4ff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      width: 90%;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: "Playfair Display", serif;
      color: #3c2a6d;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      margin-bottom: 30px;
    }

    button {
      background: #6b5bd2;
      color: white;
      border: none;
      padding: 14px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #5849b8;
    }

    #content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: left;
      display: none;
    }

    .plan-item {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .date {
      font-weight: 600;
      color: #6b5bd2;
    }

    a {
      text-decoration: none;
      color: #3c2a6d;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Daily Bible Reading</h1>
  <div class="subtitle">2026 Reading Plan</div>

  <div class="buttons">
    <button id="todayBtn">Today’s Reading</button>
    <button id="planBtn">Reading Plan</button>
  </div>

  <div id="content"></div>
</div>

<script>
/* =======================
   READING PLAN DATA
======================= */
const plan = {
  January: [
    { day: 1, label: "Genesis 1:1–19", passage: "Genesis 1:1-19" },
    { day: 2, label: "Genesis 1:20–2:4", passage: "Genesis 1:20-2:4" },
    { day: 3, label: "Genesis 2:5–25", passage: "Genesis 2:5-25" },
    { day: 4, label: "Genesis 3:1–21", passage: "Genesis 3:1-21" },
    { day: 5, label: "Genesis 3:22–4:16", passage: "Genesis 3:22-4:16" },
    { day: 6, label: "Genesis 4:17–5:5", passage: "Genesis 4:17-5:5" },
    { day: 7, label: "Genesis 5:6–32", passage: "Genesis 5:6-32" }
  ],

  February: [
    { day: 1, label: "Psalm 5:1–12", passage: "Psalm 5:1-12" },
    { day: 2, label: "Psalm 8:1–9", passage: "Psalm 8:1-9" },
    { day: 3, label: "Psalm 7:1–17", passage: "Psalm 7:1-17" },
    { day: 4, label: "Psalm 8:1–9", passage: "Psalm 8:1-9" }
  ]
};

const BASE = "https://www.biblegateway.com/passage/?search=";
const VERSION = "&version=NIV";

function bgLink(passage) {
  return BASE + encodeURIComponent(passage) + VERSION;
}

/* =======================
   BUTTON FUNCTIONS
======================= */
function showToday() {
  const now = new Date();
  const month = now.toLocaleString("default", { month: "long" });
  const day = now.getDate();
  const content = document.getElementById("content");

  content.style.display = "block";

  const entry = plan[month]?.find(e => e.day === day);

  if (!entry) {
    content.innerHTML = `<h2>Today’s Reading</h2><p>No reading scheduled.</p>`;
    return;
  }

  content.innerHTML = `
    <h2>Today’s Reading</h2>
    <p class="date">${month} ${day}</p>
    <p>
      <a href="${bgLink(entry.passage)}" target="_blank">
        ${entry.label} → Read on Bible Gateway
      </a>
    </p>
  `;
}

function showPlan() {
  const content = document.getElementById("content");
  content.style.display = "block";

  let html = `<h2>Reading Plan</h2>`;

  for (const month in plan) {
    html += `<h3>${month}</h3>`;
    plan[month].forEach(e => {
      html += `
        <div class="plan-item">
          <div class="date">${month} ${e.day}</div>
          <a href="${bgLink(e.passage)}" target="_blank">${e.label}</a>
        </div>
      `;
    });
  }

  content.innerHTML = html;
}

/* =======================
   EVENT BINDING (IMPORTANT)
======================= */
document.getElementById("todayBtn").addEventListener("click", showToday);
document.getElementById("planBtn").addEventListener("click", showPlan);
</script>

</body>
</html>
