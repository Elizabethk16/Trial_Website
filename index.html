<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SGOC, Mathikere</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@300;400;500&family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">


    <style>
        :root {
            --deep-blue: #082f49;
            --primary-blue: #0b4f7c;
            --secondary-blue: #3b82c4;
            --light-blue: #e8f2fb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            background:
                radial-gradient(circle at top left, rgba(127,179,213,0.45), transparent 55%),
                radial-gradient(circle at bottom right, rgba(59,130,196,0.35), transparent 60%),
                linear-gradient(180deg, #f2f8fd, var(--light-blue));
        }

        .icon-figure {
            margin: 0;
            padding: 0;
            display: block;
            text-align: center;
        }
        
        .image-caption {
            font-family: 'Playfair Display', serif;
            font-size: 1.05rem;
            font-style: italic;
            letter-spacing: 0.5px;
            color: #0b3c5d;
            margin-top: 1rem;
        }


        .image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 90%;
            text-align: center;
            padding: 3.5rem 2.5rem;
            background: rgba(255, 255, 255, 0.65);
            border-radius: 28px;
            box-shadow: 0 30px 70px rgba(8, 47, 73, 0.18);
            backdrop-filter: blur(6px);
        }

        /* Headings */
        h1 {
            font-family: "Cinzel", serif;
            font-size: 3.1rem;
            color: var(--deep-blue);
            margin-bottom: 0.4rem;
            letter-spacing: 1.2px;
        }

        h2 {
            font-size: 1.45rem;
            font-weight: 400;
            color: var(--primary-blue);
            margin-bottom: 3.2rem;
        }

        /* Image Card */
        .image-card {
            width: 320px;
            height: 320px;
            margin: 0 auto;
            border-radius: 22px;
            overflow: hidden;
            background: white;
            box-shadow: 0 15px 35px rgba(11, 79, 124, 0.22);
            transition: transform 0.35s ease, box-shadow 0.35s ease;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .image-card:hover,
        .image-card:focus-visible {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 30px 60px rgba(11, 79, 124, 0.35);
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(8, 47, 73, 0.45);
            backdrop-filter: blur(9px);
            -webkit-backdrop-filter: blur(9px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .overlay-content {
            background: rgba(255, 255, 255, 0.92);
            padding: 2.6rem 3rem;
            border-radius: 22px;
            max-width: 520px;
            text-align: center;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.3);
            font-family: "Dancing Script", cursive;
            font-size: 1.6rem;
            line-height: 1.8;
            color: var(--deep-blue);
            position: relative;
            animation: scaleIn 0.3s ease;
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 18px;
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--deep-blue);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.92);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            .image-card {
                width: 260px;
                height: 260px;
            }

            .overlay-content {
                font-size: 1.35rem;
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SGOC, Mathikere</h1>
        <h2>Icons of the Church</h2>

        <div class="image-card" tabindex="0" onclick="openOverlay()">
            <img src="images/Parumala_Thirumeni_Icon.jpeg" alt="Parumala Thirumeni">
        </div>


        <figure class="icon-figure">
            <!-- Overlay -->
            <div class="overlay" id="overlay">
                <div class="overlay-content">
                    <button class="close-btn" onclick="closeOverlay()">×</button>
                    Geevarghese Mar Gregorios of Parumala (15 June 1848 – 2 November 1902), also known as Parumala Thirumeni, was a Metropolitan of the Malankara Church.
                    Parumala Thirumeni became the first person of Indian origin to be canonised as saint. 
                    In 1947, the Malankara Orthodox Syrian Church declared Mar Gregorios as a saint, making him the first saint from India canonized by that Church.
                </div>
            </div>
    
            <figcaption class="image-caption">
                Icons hold a central and sacred place in the life of the Orthodox Church, serving not merely as religious art but as visual expressions of theology. 
                They are often called “windows to heaven,” helping the faithful contemplate divine realities and the lives of Christ, the Mother of God, and the saints.
                Icons teach, inspire reverence, and guide worshippers toward a living encounter with faith.
            </figcaption>
        </figure>
    </div>


    <!-- Script -->
    <script>
        function openOverlay() {
            document.getElementById("overlay").classList.add("active");
        }

        function closeOverlay() {
            document.getElementById("overlay").classList.remove("active");
        }

        document.getElementById("overlay").addEventListener("click", function (e) {
            if (e.target === this) {
                closeOverlay();
            }
        });
    </script>
</body>
</html>
